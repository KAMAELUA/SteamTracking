		<script type="text/javascript">
			// hide all of the pop up job description divs
			Event.observe(window, 'load', function() {
			   $$('div.job_position_description').invoke('hide');
			});

			// function to hide popup divs. 
			function hidePopups(){ 
				var popups =  document.getElementsByClassName("job_position_description");
				for(var i = 0; i < popups.length; i++){
					popups[i].style.display = 'none';
				}
			}	
		</script>

		<script type="text/javascript" language="javascript">  
			// toggle pop up divs on mouse clicks
			Event.observe(document, 'dom:loaded', function() {  
				$$('.job_position_title').each(function(element) {  
					Event.observe(element, 'click', function(event){   
						Event.stop(event); 
						hidePopups();
						Event.element(event).next(0).toggle(); 
						$('greyBgId').appear({to: 0.70, duration: .3});
						$$('div.job_position_description').invoke('setStyle', { opacity: 1});
					}, false);  
				});  
			});  
			// hide pop up divs when user clicks close button
			Event.observe(document, 'dom:loaded', function() {  
				$$('.close_popup').each(function(element) {  
					Event.observe(element, 'click', function(event){   
						hidePopups();
						$('greyBgId').fade({duration: .3, to: 0});
					}, false);  
				});  
			}); 
			// hide pop up divs when user clicks anywhere not on the job description
			Event.observe(document, 'dom:loaded', function() {  
				$$('.grey_background').each(function(element) {  
					Event.observe(element, 'click', function(event){   
						Event.stop(event); 
						hidePopups();
						$('greyBgId').fade({duration: .3, to: 0});
					}, false);  
				});  
			}); 

		</script>  

		<script type="text/javascript">
			// close pop window with escape key
			window.onkeyup = function(event) {
				if (event.keyCode == 27) {
					Event.stop(event);  
					hidePopups();
					$('greyBgId').fade({duration: .3, to: 0});
				}
			}
			
			document.onkeypress = function(event) { 
				if (event == undefined) { 
					event = window.event; 
				} 
				if (event.keyCode == 27) { 
					//$$('div.job_position_description').invoke('fade', {duration: .4});
					hidePopups();
					$('greyBgId').fade( {duration: .3, to: 0});
				} 
			}
			
		</script>
		
		<script type="text/javascript">
		// Contact email form //
		Event.observe(document, 'dom:loaded', function() {  
				$$('#email_form_link').each(function(element) {  
					Event.observe(element, 'click', function(event){   
						Event.stop(event);  
						$$('#email_form_container').invoke('appear');
						$$('#email_form_container').invoke('setStyle', { opacity: 1});
						$('greyBgId').appear({to: 0.70, duration: .3});
					}, false);  
				});  
			});  
		</script>
